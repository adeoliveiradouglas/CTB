
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<meta charset="ISO-8859-1" />

<title>SGC</title>

<link rel="stylesheet" type="text/css" href="css/vendors.min.css" />
<link rel="stylesheet" type="text/css" href="css/algaworks.min.css" />
<link rel="stylesheet" type="text/css" href="css/application.css" />

</h:head>

<h:head class="aw-layout-simple-page">
	<div class="aw-layout-simple-page__container">

		<div align="center">
			<img src="/gestaodecontratos/layout/images/logo.png" />
		</div>

		<br />
		<h:form method="POST">
			<div class="aw-simple-panel">
				<div class="aw-simple-panel__box">

					<div class="form-group  has-feedback">
						<input type="email" class="form-control  input-lg"
							placeholder="Seu e-mail" name="email" required /> <span
							class="glyphicon  glyphicon-envelope  form-control-feedback"
							aria-hidden="true"></span>
					</div>

					<div class="form-group  has-feedback">
						<input type="password" class="form-control  input-lg"
							placeholder="Sua senha" name="senha" required /> <span
							class="glyphicon  glyphicon-lock  form-control-feedback"
							aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<h:commandButton action="#{sistema.service}" class="btn btn-primary btn-lg aw-btn-full-width">Entrar</</h:commandButton>
					</div>

					<div class="form-group clearfix">
						<div class="pull-left">
							Novo por aqui? <a href="sistema?logica=TelaCadastroUsuario">Cadastre-se</a>.
						</div>
						<div class="pull-right">
							<a href="esqueceuasenha.jsp">Esqueci minha senha</a>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</div>

	<footer class="footer">
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<div align="center">SGC - Sistema de Gestão de Contratos -
			Versão 1.1.1 BETA</div>
	</footer>
</h:head>
</html>
